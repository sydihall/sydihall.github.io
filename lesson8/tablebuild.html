<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href='css/tablebuild.css' rel="stylesheet">
    <title>Table Build</title>
</head>
<body>
    <table class="users">
        <tbody>
            <tr class="head">
                <th colspan='3'><strong>Acme Wildwest</strong></th>
            </tr>
            <tr id="names">
                <th class="month">Period</td>
                <th>Sales</td>
                <th>Sales Goal</td>
            </tr>
            <tr>
                <td class="month">August</td>
                <td class="sales">$3,590</td>
                <td class='goal'>$4,000</td>
            </tr>   
            <tr>
                <td class="month">September</td>
                <td class="sales">$4,420</td>
                <td class='goal'>$5,000</td>
            </tr>  
            <tr>
                <td class="month">October</td>
                <td class="sales">$4,480</td>
                <td class='goal'>$5,000</td>
            </tr>  
            <tr>
                <td class="month">November</td>
                <td class="sales">$8,610</td>
                <td class='goal'>$7,500</td>
            </tr>  
            <tr>
                <td class="month"><i>Black Friday</i></td>
                <td class="sales" colspan='2'>$3,200</td>
            </tr>  
            <tr>
                <td class="month">December</td>
                <td class="sales">$6,820</td>
                <td class='goal'>$7,500</td>
            </tr>  
            <tr class="foot">
                <th colspan='3'>Compiled 12.20.2020 by bRauls</th>
            </tr>               
        </tbody>
    </table>
</body>
</html>
