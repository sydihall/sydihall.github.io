<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name='description' content="Emma's presentation stuff">
    <meta name='veiwport' content='width=device-width, initial-scale-1.0'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <Title>Group Boarding Pass</Title>
    <link href="boardingpass.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link >

<body>


    <header>
        <img src="images/DeltaLogoGroupWork23.jpg" alt="Delta symbol" class= "delta" />
        <h1>DELTA</h1>
        <h2>Gabby Saamone</h2>
        <p>Mobile Boarding Pass</p>
    </header>

    <main>
        <section class="departure-info grid">
            <p>Departs 12:45 PM</p>
            <h2>DEN</h2>
            <p>Denver</p>

            <p>&#9992;</p>

            <p>Arrives 5:30 PM</p>
            <h2>BOS</h2>
            <p>Boston</p>
        </section>
        <section class="flight-info grid">
            <p>Date</p>
            <h3>12/21/15</h3>

            <p>Flight</p>
            <h3>A2341</h3>

            <p>Gate</p>
            <h3>B12</h3>
        </section>
        <section class="flight-info2 grid">
            <p>Seat</p>
            <h3>B10</h3>

            <p>Boarding Zone</p>
            <h3>1</h3>

            <p>Boarding Time</p>
            <h3>11:45 AM</h3>
        </section>
        <section class= "barcode">
            <img src="images/Barcode.jpg" alt="Barcode" />
        </section>
    </main>
    <footer>
        <p>Thank you for flying with Delta!</p>
    </footer>

</body>

</html>
