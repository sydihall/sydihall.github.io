<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>David Beckham Page</title>
        <meta charset="utf-8">
        <meta name='description' content="Pricing Page Example">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel='stylesheet' href='css/david.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body>
        <div id='pricing-main'>
           <main>
                <section id='fullwidth'></section>
                <section id='image'>
                    <img src='images/david.jpg'>
                    <div class='overlay'>David Beckham</div>
                    <div class='overlay2'>40 years, Lisbon, Portugal</div>
                    <div class='overlay3'>I'm a Digital Marketing Manager working in Lisbon. I'm looking for an opportunity to work in a non-profit working with animal rescue. 19 years in the industry.</div>
                    <img class='hand' src='images/davidhand.png'>
                    <img class='tan' src='images/davidtansuit.png'>
                    <img id='grey' src='images/davidgreysuit.png'>
                    <img id='beanie' src='images/davidbeanie.png'>
                </section>
           </main>
        </div>
    </body>
</html>
