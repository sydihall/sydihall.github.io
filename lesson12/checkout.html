<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout ICE</title>
</head>
<body>
    <div class="top">
        <img src="images/progress-bar.jpg" alt="progress">
        <h1>Order Summary</h1>
        <p>Order Subtotal</p>
        <p>Shipping & Handling</p>
        <p>Sales Tax</p>

        <p>Payment Due</p>
        <p>Reutrn to Cart</p>


    </div>
    <div class="bottom">
        <h1>Payment Details</h1>
        <input id="name" type="text" placeholder="Alexis Johnson">
        <input id="card" type="number" placeholder="1234 5678 9012 3456">
        <input id="expiration" type="month">
        <input id="billing" type="text" placeholder="25 Bloor St E, Toronto, ON">
        <input id="check" type="checkbox"><p>Same as Shipping</p>
        <button class="button">
            NEXT
        </button>


    </div>
</body>
</html>
